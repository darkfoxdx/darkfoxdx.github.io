<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <title>Pokemon Guess</title>
  <link rel="stylesheet" href="styles.css?v=1">
  <script src="script.js?v=11"></script>
</head>
<body>
  <div class="pokedex-card">
    <div class="title" onclick="revealPokemonLink()">Click to Reveal Name</div>
    
    <div id="content"></div>
  
    <div id="bottom">
      <form>
        <label for="pokemonInput">Guess the Pokémon!:</label>
        <input type="text" id="pokemonInput" placeholder="Enter Pokémon name">
        <br>
        <button id="check" onclick="checkPokemonName(event)">Check</button>
      </form>
    
      <button id="refresh" onclick="clearParametersAndRefresh()">Next</button>

      <button id="share" onclick="copyLinkToClipboard()">Share</button>

      <div id="toast" class="hidden">Link copied to clipboard!</div>
    </div>
  </div>
</body>
</html>
