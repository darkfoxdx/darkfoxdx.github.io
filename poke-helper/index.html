<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon TCG Pocket Collection Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://accounts.google.com/gsi/client" async></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</head>
<body>
  <header>
    <div class="app-title">
      <img src="/api/placeholder/32/32" alt="Pokéball">
      Pokémon TCG Pocket Collection
    </div>
    <div class="auth-section">
      <div id="g_id_onload"
          data-client_id="609187534221-ec3iub1l5dsb7hrp52gvpt45v2lpp9j4.apps.googleusercontent.com"
          data-callback="handleCredentialResponse"
          data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
          data-type="standard"
          data-size="large"
          data-theme="outline"
          data-text="sign_in_with"
          data-shape="rectangular"
          data-logo_alignment="left">
      </div>
      <div class="user-info" id="userInfo">
        <img id="userPicture" src="" alt="User profile">
        <span id="userName"></span>
        <button class="logout-btn" id="logoutBtn" onclick="logout()">Logout</button>
      </div>
    </div>
  </header>
  
  <main>
    <div id="authenticatedContent" style="display:none;">
      <div class="filters">
        <h3 class="filter-title">Search & Filter</h3>
        <div class="filter-group">
          <input type="text" class="filter-input" id="searchInput" placeholder="Search by name, ID...">
          <button class="filter-button" id="searchButton">Search</button>
          <button class="filter-button" id="resetFilters" style="background-color: #777;">Reset</button>
        </div>
      </div>
      
      <div id="loadingIndicator" class="loading">
        <div class="loader"></div>
        Loading your collection...
      </div>
      
      <div class="cards-container" id="cardsContainer">
        <!-- Cards will be inserted here by JavaScript -->
      </div>
    </div>
    
    <div id="loginMessage" class="login-message">
      <h2>Welcome to Pokémon TCG Pocket Collection</h2>
      <p>Track your card collection, manage what you have and what you need. Sign in with Google to get started.</p>
      <!-- Google Sign-In button will appear here -->
    </div>
  </main>
  
  <footer>
    <p>Pokémon TCG Pocket Collection Tracker &copy; 2025</p>
  </footer>
  
  <div id="statusMessage" class="status-message"></div>

  <script>
    // Global state
    const state = {
      user: null,
      authToken: null,
      cards: [],
      searchQuery: ''
    };
    
    // API Base URL
    const API_BASE_URL = 'https://eugenelow.com/poke_tcg_pocket';
    
    // DOM Elements
    const authenticatedContent = document.getElementById('authenticatedContent');
    const loginMessage = document.getElementById('loginMessage');
    const userInfo = document.getElementById('userInfo');
    const userName = document.getElementById('userName');
    const userPicture = document.getElementById('userPicture');
    const cardsContainer = document.getElementById('cardsContainer');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const resetFilters = document.getElementById('resetFilters');
    const statusMessage = document.getElementById('statusMessage');
    
    // Check if user is already logged in (from session storage)
    function checkExistingAuth() {
      const storedToken = sessionStorage.getItem('authToken');
      const storedUser = sessionStorage.getItem('userData');
      
      if (storedToken && storedUser) {
        try {
          const userData = JSON.parse(storedUser);
          state.authToken = storedToken;
          state.user = userData;
          updateUIForAuthenticatedUser(userData);
          createOrFetchUser(storedToken);
        } catch (error) {
          console.error('Error parsing stored user data:', error);
          clearAuthData();
        }
      } else {
        // Move Google Sign-In button to login message area
        const googleSignIn = document.querySelector('.g_id_signin');
        if (googleSignIn) {
          loginMessage.appendChild(googleSignIn);
        }
      }
    }
    
    // Handle Google Sign-in
    window.handleCredentialResponse = function(response) {
      const responsePayload = decodeJwtResponse(response.credential);
      
      // Save auth data
      state.authToken = response.credential;
      state.user = {
        id: responsePayload.sub,
        fullName: responsePayload.name,
        givenName: responsePayload.given_name,
        familyName: responsePayload.family_name,
        picture: responsePayload.picture,
        email: responsePayload.email
      };
      
      // Store auth data in session storage
      sessionStorage.setItem('authToken', response.credential);
      sessionStorage.setItem('userData', JSON.stringify(state.user));
      
      // Update UI
      updateUIForAuthenticatedUser(state.user);
      
      // Create or fetch user
      createOrFetchUser(response.credential);
    };
    
    function decodeJwtResponse(token) {
      let base64Url = token.split('.')[1];
      let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      let jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      
      return JSON.parse(jsonPayload);
    }
    
    function updateUIForAuthenticatedUser(userData) {
      // Hide login message, show content
      loginMessage.style.display = 'none';
      authenticatedContent.style.display = 'block';
      
      // Show user info
      userInfo.style.display = 'flex';
      const signInButton = document.querySelector('.g_id_signin');
      if (signInButton) {
        signInButton.style.display = 'none';
      }
      
      // Set user details
      userName.textContent = userData.givenName;
      userPicture.src = userData.picture;
    }
    
    // Create or fetch user via API
    async function createOrFetchUser(token) {
      try {
        showLoading(true);
        
        const response = await axios.post(`${API_BASE_URL}/user`, {}, {
          headers: {
            'X-Google-Token': token
          }
        });
        
        console.log('User created/fetched:', response.data);
        
        // Load cards
        loadCards();
      } catch (error) {
        console.error('Error creating/fetching user:', error);
        showStatusMessage('Error authenticating user. Please try again.', true);
        showLoading(false);
      }
    }
    
    // Load cards from API
    async function loadCards() {
      try {
        showLoading(true);
        cardsContainer.innerHTML = '';
        
        // Build the URL with query params if search is provided
        let url = `${API_BASE_URL}/user/cards`;
        if (state.searchQuery) {
          url += `?keyword=${encodeURIComponent(state.searchQuery)}`;
        }
        
        const response = await axios.get(url, {
          headers: {
            'X-Google-Token': state.authToken
          }
        });

        state.cards = response.data.data;
        renderCards();
        
        showLoading(false);
      } catch (error) {
        console.error('Error loading cards:', error);
        showStatusMessage('Error loading cards. Please try again.', true);
        showLoading(false);
      }
    }
    
    // Update card quantity
    async function updateCardAmount(cardId, isAdd) {
      try {
        const action = isAdd ? 'add' : 'remove';
        const url = `${API_BASE_URL}/user/card/${cardId}/${action}`;
        
        await axios.post(url, {}, {
          headers: {
            'X-Google-Token': state.authToken
          }
        });
        
        // Update the card in the UI
        const quantityDisplay = document.getElementById(`amount-${cardId}`);
        if (quantityDisplay) {
          let currentAmount = parseInt(quantityDisplay.textContent);
          currentAmount = isAdd ? currentAmount + 1 : Math.max(0, currentAmount - 1);
          quantityDisplay.textContent = currentAmount;
        }
        
        showStatusMessage(`Card ${isAdd ? 'added to' : 'removed from'} your collection`);
      } catch (error) {
        console.error(`Error ${isAdd ? 'adding' : 'removing'} card:`, error);
        showStatusMessage(`Error updating card quantity. Please try again.`, true);
      }
    }
    
    // Update card want/favorite
    async function updateCardWant(cardId, isAdd) {
      try {
        const action = isAdd ? 'favorite' : 'unfavorite';
        const url = `${API_BASE_URL}/user/card/${cardId}/${action}`;
        
        await axios.post(url, {}, {
          headers: {
            'X-Google-Token': state.authToken
          }
        });
        
        // Update the card in the UI
        const wantDisplay = document.getElementById(`want-${cardId}`);
        if (wantDisplay) {
          let currentWant = parseInt(wantDisplay.textContent);
          currentWant = isAdd ? currentWant + 1 : Math.max(0, currentWant - 1);
          wantDisplay.textContent = currentWant;
        }
        
        showStatusMessage(`Card ${isAdd ? 'added to' : 'removed from'} your wishlist`);
      } catch (error) {
        console.error(`Error updating wishlist:`, error);
        showStatusMessage(`Error updating wishlist. Please try again.`, true);
      }
    }
    
    // Create HTML for a single card
    function createCardElement(card) {
      // If amount or want is null, default to 0
      const amount = card.amount !== null ? card.amount : 0;
      const want = card.want !== null ? card.want : 0;
      
      const cardElement = document.createElement('div');
      cardElement.className = 'card';
      cardElement.innerHTML = `
        <div class="card-image-container">
          <img src="${card.image}" alt="${card.name}" class="card-image">
        </div>
        <div class="card-details">
          <div class="card-header">
            <div class="card-name">${card.name}</div>
            <div class="card-id">${card.unique_id}</div>
          </div>
          
          <div class="card-controls-row">
            <div class="card-control">
              <span class="control-label">Amount:</span>
              <button class="control-btn remove" onclick="updateCardAmount('${card.unique_id}', false)">-</button>
              <span class="quantity-display" id="amount-${card.unique_id}">${amount}</span>
              <button class="control-btn add" onclick="updateCardAmount('${card.unique_id}', true)">+</button>
            </div>
            
            <div class="card-control">
              <span class="control-label">Wanted:</span>
              <button class="control-btn remove" onclick="updateCardWant('${card.unique_id}', false)">-</button>
              <span class="quantity-display" id="want-${card.unique_id}">${want}</span>
              <button class="control-btn add" onclick="updateCardWant('${card.unique_id}', true)">+</button>
            </div>
          </div>
        </div>
      `;
      
      return cardElement;
    }
    
    // Render cards to the DOM
    function renderCards() {
      cardsContainer.innerHTML = '';
      
      if (state.cards.length === 0) {
        cardsContainer.innerHTML = '<div class="no-results">No cards found matching your search.</div>';
        return;
      }
      
      state.cards.forEach(card => {
        const cardElement = createCardElement(card);
        cardsContainer.appendChild(cardElement);
      });
    }
    
    // Show/hide loading indicator
    function showLoading(isLoading) {
      loadingIndicator.style.display = isLoading ? 'block' : 'none';
    }
    
    // Show status message
    function showStatusMessage(message, isError = false) {
      statusMessage.textContent = message;
      statusMessage.className = isError ? 'status-message error' : 'status-message';
      statusMessage.classList.add('show');
      
      setTimeout(() => {
        statusMessage.classList.remove('show');
        statusMessage.textContent = '';
      }, 3000);
    }
    
    // Logout function
    function logout() {
      // Clear auth data
      clearAuthData();
      
      // Reset UI
      loginMessage.style.display = 'block';
      authenticatedContent.style.display = 'none';
      userInfo.style.display = 'none';
      
      // Move Google Sign-In button back to login message area
      const googleSignIn = document.querySelector('.g_id_signin');
      if (googleSignIn) {
        googleSignIn.style.display = 'block';
        loginMessage.appendChild(googleSignIn);
      }
      
      cardsContainer.innerHTML = '';
      
      // Google Sign-Out
      try {
        google.accounts.id.disableAutoSelect();
      } catch (error) {
        console.error('Error during Google sign-out:', error);
      }
    }
    
    function clearAuthData() {
      state.user = null;
      state.authToken = null;
      state.cards = [];
      state.searchQuery = '';
      sessionStorage.removeItem('authToken');
      sessionStorage.removeItem('userData');
    }
    
    // Handle search
    function handleSearch() {
      state.searchQuery = searchInput.value.trim();
      loadCards();
    }
    
    // Event Listeners
    window.addEventListener('DOMContentLoaded', () => {
      checkExistingAuth();
            
      searchButton.addEventListener('click', handleSearch);
      
      searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          handleSearch();
        }
      });
      
      resetFilters.addEventListener('click', () => {
        searchInput.value = '';
        state.searchQuery = '';
        loadCards();
      });
      
      // Make update functions available globally
      window.updateCardAmount = updateCardAmount;
      window.updateCardWant = updateCardWant;
    });
  </script>
</body>
</html>
