<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closest Calculation</title>
</head>
<body>
    <h1>Find Closest Calculation</h1>
    <form id="calcForm">
        <label for="target">Enter target:</label>
        <input type="number" id="target" name="target" required><br><br>
        <label for="numbers">Enter array of numbers (comma separated):</label>
        <input type="text" id="numbers" name="numbers" required><br><br>
        <input type="submit" value="Submit">
    </form>
    <h2>Result</h2>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
